<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/scss/style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700;800&display=swap"
        rel="stylesheet">
    <script type="module" src="./src/js/app.js" defer></script>
    <title>Blackjack</title>
</head>

<body>
    <div class="controls">
        <header>
            <img src="./src/img/icon.png" alt="Idon">
            <div class="h1">
                <h1>Blackjack</h1>
            </div>
        </header>
        <input class="new-game" type="submit" value="NEW ROUND">
        <div class="player">
            <h2>
                Dealer
            </h2>
            <div class="player__score">
                Score: 0
            </div>
            <div>
                You win
            </div>

        </div>
        <div class="player">
            <h2>
                Player
            </h2>
            <div class="player__score">
                Score: 0
            </div>

            <div class="player__buttons">
                <input class="player-buttons__hit" type="submit" value="HIT">
                <input class="player-buttons__stand" type="submit" value="STAND">

            </div>

        </div>


    </div>
    <div class="table">
        <div class="cards">

        </div>
    </div>

</body>

</html>
